<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login System</h1>

        <!-- Registration Section -->
        <div id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p id="register-message"></p>
            <p class="account-text">Already have an account? <span id="switch-to-login" class="clickable-text">Log In</span></p>
        </div>

        <!-- Login Section -->
        <div id="login-section" style="display: none;">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-message"></p>
            <p class="account-text">Don't have an account? <span id="switch-to-register" class="clickable-text">Register</span></p>
        </div>

        <!-- Secured Section -->
        <div id="secured-section" style="display: none;">
            <h2>Welcome, <span id="user"></span>!</h2>
            <button id="logout-button">Logout</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
